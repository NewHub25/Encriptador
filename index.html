<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="./imgs/brand-nem.svg" type="image/png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/nav-alarma.css">
    <script defer src="./js/typing.js" type="module"></script>
    <script defer src="./js/main.js" type="module"></script>
    <script defer src="./js/background.js" type="module"></script>
    <script defer src="./js/animate.js" type="module"></script>
    <script defer src="./js/large-svg.js" type="module"></script>
  </head>
  <body>
    <div class="animated-container">
      <ul id="animatedBackground" class="animated-background"></ul>
    </div>
    <nav id="pop-mesagge" class="hidden animate__animated">
      <img src="./imgs/alarm-clock.png" alt="Alarma" class="alarma">
      <p></p>
      <img src="./imgs/circle-x.svg" alt="Cerrar" class="close">
    </nav>
    <main class="container">
      <header class="header">
        <h1><u>Encriptador de texto</u></h1>
      </header>
      <section class="principal">
        <article class="principal-article">
          <div class="texto-container">
            <label for="texto"><span class="typed-label"></span></label>
            <textarea id="texto" placeholder="Escribe aquí"></textarea>
          </div>
          <ul class="principal-article-buttons">
            <li>
              <button data-decrypt="">Desencriptar</button>
            </li>
            <li>
              <button data-encrypt="">Encriptar</button>
            </li>
            <li>
              <button data-copy="">Copiar</button>
            </li>
            <li>
              <button data-paste="true">Pegar</button>
            </li>
            <li>
              <button data-delete="">Borrar</button>
            </li>
          </ul>
        </article>
        <article class="principal-article">
          <img src="./imgs/man.png" alt="" />
        </article>
      </section>
      <footer class="footer">
        <ul class="footer_ul">
          <li>
            <a href="https://github.com/NewHub25"><img src="./imgs/brand-github.svg" /></a><span>GitHub</span>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/terry-chagua-84a7a8252/"><img src="./imgs/brand-linkedin.svg" /></a><span>Linkedin</span>
          </li>
          <li>
            <a href="https://wa.me/+51976647233"><img src="./imgs/brand-whatsapp.svg" /></a><span>Whatsapp</span>
          </li>
          <li>
            <a href="https://twitter.com/@TerrySmart25"><img src="./imgs/brand-twitter.svg" /></a><span>Twitter</span>
          </li>
          <li>
            <a href="https://www.figma.com/file/NaxMDvAXFzKl1Q8LO6Wt6i/CLASE-FIGMA?type=design&node-id=0%3A1&t=b3K3OJO5BmKb32hq-1"><img src="./imgs/brand-figma.svg" /></a><span>Figma</span>
          </li>
          <li>
            <a href="https://leetcode.com/NewHub25/"><img src="./imgs/brand-leetcode.svg" /></a><span>Leetcode</span>
          </li>
          <li>
            <a href="https://www.facebook.com/terrydaniel.ildefonsochagua"><img src="./imgs/brand-facebook.svg" /></a><span>Facebook</span>
          </li>
        </ul>
      </footer>
    </main>
    <div class="container-modal hidden">
      <svg
        version="1.1"
        id="home-anim"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        style="enable-background: new 0 0 1820 1080"
        xml:space="preserve"
      >
      </svg>
      <article class="modal">
        <div class="content-modal">
          <label for="output">¡Cópialo, pégalo y compártelo!</label>
          <textarea id="output" readonly></textarea>
          <ul class="modal-buttons">
            <li>
              <button data-copy="">Copiar</button>
            </li>
            <li>
              <button type="button" data-close="">Cerrar</button>
            </li>
          </ul>
        </div>
      </article>
    </div>
  </body>
</html>
