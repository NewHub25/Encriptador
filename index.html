<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link
      rel="shortcut icon"
      href="./imgs/icono_alura.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js" type="module"></script>
    <script defer src="./js/typing.js" type="module"></script>
  </head>
  <body>
    <main class="container">
      <header class="principal">
        <h1>Encriptador de texto Alura</h1>
      </header>
      <section class="principal">
        <article class="principal-article">
          <label for="input"
            >Ingrese el texto a encriptar o desencriptar:</label
          >
          <textarea></textarea>
          <div class="buttons">
            <button data-decrypt="">Desencriptar</button>
            <button data-encrypt="">Encriptar</button>
            <button data-copy="">Copiar</button>
            <button data-paste="">Pegar</button>
            <button data-delete="">Borrar</button>
          </div>
        </article>
        <article class="principal-article">
          <img src="./imgs/man.png" alt="" />
        </article>
      </section>
    </main>
    <section class="modal hide">
      <article class="container-modal">
        <label for="output">Texto final:</label>
        <textarea id="output"></textarea>
        <div class="buttons">
          <button type="button" data-copy="">Copiar</button>
          <button type="button" data-close="">Cerrar</button>
        </div>
      </article>
    </section>
  </body>
</html>
