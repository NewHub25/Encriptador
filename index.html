<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Encriptador de texto Alura</h1>
      <label for="input">Ingrese el texto a encriptar o desencriptar:</label>
      <textarea id="input"></textarea>
      <button onclick="encrypt()">Encriptar</button>
      <button onclick="decrypt()">Desencriptar</button>
      <label for="output">Texto final:</label>
      <textarea id="output"></textarea>
      <button type="button" onclick="copyText()">Copiar</button>
    </div>
  </body>
</html>
