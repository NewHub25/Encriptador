<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="./imgs/icono_alura.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/aside.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/background.css">
    <script defer src="./js/background.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/typing.js" type="module"></script>
    <script defer src="./js/animate.js"></script>
  </head>
  <body>
    <div class="animated-container">
      <ul id="animatedBackground" class="animated-background">
      </ul>
    </div>
    <main class="container">
      <header class="header">
        <h1><u>Encriptador de texto</u></h1>
      </header>
      <section class="principal">
        <article class="principal-article">
          <div class="texto-container">
            <label for="texto"><span class="typed-label"></span></label>
            <textarea id="texto" placeholder="Escribe aquÃ­"></textarea>
          </div>
          <ul class="principal-article-buttons">
            <li>
              <button data-decrypt="">Desencriptar</button>
            </li>
            <li>
              <button data-encrypt="">Encriptar</button>
            </li>
            <li>
              <button data-copy="">Copiar</button>
            </li>
            <li>
              <button data-paste="">Pegar</button>
            </li>
            <li>
              <button data-delete="">Borrar</button>
            </li>
          </ul>
        </article>
        <article class="principal-article">
          <img src="./imgs/detective_penguin.svg" alt="" />
        </article>
      </section>
      <aside></aside>
      <footer class="footer">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, aliquam exercitationem. Quisquam blanditiis saepe esse quibusdam molestias! Eius fugit perspiciatis, quas unde voluptatibus magni molestiae asperiores odio cum labore ea illum dolores autem molestias at quod?</p>
      </footer>
    </main>
    <section class="modal hide">
      <article class="container-modal">
        <label for="output">Texto final:</label>
        <textarea id="output"></textarea>
        <div class="buttons">
          <button type="button" data-copy="">Copiar</button>
          <button type="button" data-close="">Cerrar</button>
        </div>
      </article>
    </section>
  </body>
</html>
